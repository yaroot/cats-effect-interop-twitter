name: build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: olafurpg/setup-scala@v10
      with:
        java-version: zulu@1.8
    - uses: coursier/cache-action@v3
    - run: sbt +test
    - run: sbt +publishM2
    - uses: actions/upload-artifact@v2
      with:
        name: repository
        path: ~/.m2/repository
